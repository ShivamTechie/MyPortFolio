<!DOCTYPE html>
<html>
<head>
    <title>Test AJAX</title>
</head>
<body>
    <h1>AJAX Test Page</h1>
    
    <form id="testForm">
        <input type="text" name="name" value="Shivam" placeholder="Name">
        <button type="submit">Submit Test</button>
    </form>
    
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        console.log('jQuery loaded:', typeof jQuery);
        
        $('#testForm').on('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted!');
            
            $('#result').html('âœ“ AJAX is working! Form was intercepted.');
            
            alert('AJAX Test: Form submission intercepted successfully!');
        });
        
        console.log('Script loaded');
    </script>
</body>
</html>
